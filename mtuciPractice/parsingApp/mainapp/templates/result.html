<!DOCTYPE html>
<html>
<head>
    <title>Search Result</title>
</head>
<body>
    <h1>Search Result</h1>

    <form method="get">
        {{ form.as_p }}
        <button type="submit">Фильтр</button>
    </form>

    <h2>Statistics</h2>
    <ul>
        <li>Total vacancies: {{ total_vacancies }}</li>

    </ul>

    <h2>List of Vacancies</h2>
    <ul>
        {% for vacancy in vacancies %}
            <li>{{ vacancy.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
